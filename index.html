<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Snap | HOME</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="snap__head">
        <div class="logo">
          <img
            src="./images/logo.svg"
            alt="logo"
          />
        </div>
        <nav class="snap__web-nav">
          <ul>
            <li>
              <span>Features</span>
              <img
                src="./images/icon-arrow-down.svg"
                alt="dropdown"
              />
            </li>
            <li>
              <span>Company</span>
              <img
                src="./images/icon-arrow-down.svg"
                alt="dropdown"
              />
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <ul>
            <li>Login</li>
            <li>Register</li>
          </ul>
        </nav>
        <nav
          hidden
          class="snap__mobile-nav"
        >
          <ul>
            <li>
              <span>Features</span>
              <img
                src="./images/icon-arrow-down.svg"
                alt="dropdown"
              />
            </li>
            <li>
              <span>Company</span>
              <img
                src="./images/icon-arrow-down.svg"
                alt="dropdown"
              />
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <ul>
            <li>Login</li>
            <li>Register</li>
          </ul>
        </nav>
        <div
          hidden
          class="snap__hamburger"
        >
          <img
            src="./images/icon-menu.svg"
            alt="hamburger"
          />
        </div>
      </header>
      <main class="snap__main">
        <div class="snap__hero-content">
          <div class="snap__hero-title">Make remote work</div>
          <div class="snap__hero-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </div>
          <div class="snap__hero-btn"><button>Learn more</button></div>
          <div class="snap__brand">
            <img
              src="./images/client-databiz.svg"
              alt="databiz"
            />
            <img
              src="./images/client-audiophile.svg"
              alt="audiophile"
            />
            <img
              src="./images/client-meet.svg"
              alt="meet"
            />
            <img
              src="./images/client-maker.svg"
              alt="maker"
            />
          </div>
        </div>
        <div class="snap__media">
          <img
            class="snap__web-img"
            width="500"
            src="./images/image-hero-desktop.png"
            alt="hero image web"
          />
          <img
            class="snap__mobile-img"
            hidden
            src="./images/image-hero-mobile.png"
            alt="hero img mobile"
          />
        </div>
      </main>
    </div>
  </body>
</html>
